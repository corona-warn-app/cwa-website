{{#unless item.deactivated}}
<li class="nav-item">
    <a href="{{item.url}}" class="nav-link
        {{#unless item.external}}
        {{#ifequal @root.page-name item.id}} active{{/ifequal}}
        {{#ifequal item.id 'science'}}{{#ifsciencedetail}} active{{/ifsciencedetail}}{{/ifequal}}
        {{#ifequal item.id 'blog'}}{{#ifblogdetail}} active{{/ifblogdetail}}{{/ifequal}}
        {{/unless}}
        {{#if
        item.external}} nav-link_external{{/if}}{{#if item.disabled}}
        disabled{{/if}}" {{#if item.external}} target="_blank"
        aria-label="{{title}}" rel="noopener noreferrer" {{/if}}>
        {{#unless item.icon}}
        {{item.title}}
        {{/unless}}
        {{#if item.icon}}
        <span class="nav-link-icon icon_{{item.icon}}" aria-label="{{title}}">
            {{#unless item.icon-url}}<img
                src="assets/img/icons/{{item.icon}}.svg"
                alt="{{title}}" class="icon-image" />{{/unless}}
        </span>
        {{/if}}
    </a>
</li>
{{/unless}}
