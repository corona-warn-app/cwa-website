<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <base href="{{env.basepath}}">
    <meta charset="utf-8" />
    <meta name="description" content="{{page-description}}" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{#if global.favicon}}
    {{> favicon favicon=global.favicon}}
    {{/if}}
    <meta property="og:title" content="{{page-title}}" />
    <meta property="og:description" content="{{#if page-description}}{{page-description}}{{/if}}" />
    <meta property="og:image" content="https://www.coronawarn.app/assets/img/icons/preview-icon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>{{page-title}}</title>
  </head>
  <body>
    {{!-- Pages you create in the src/pages/ folder are inserted here when the
    flattened page is created. --}} 
    
    {{> header-for-error-pages}} 
    <div class="main-content">
    {{> body}}
    </div>
    {{> footer language=global.lang.en}}
  </body>
</html>
