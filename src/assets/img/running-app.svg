				</g>
			</g>
		</g>
		<g transform="matrix(.69207 0 0 .78487 -73.106 -1.3464)">
			<text x="299.85489" y="150.17592" fill="#ffffff" font-family="'Courier New'" font-size="13.333px" font-weight="bold" letter-spacing="0px" stroke-width="1px" word-spacing="0px" style="font-feature-settings:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-variant-numeric:normal;line-height:125%" xml:space="preserve">
				<tspan x="299.85489" y="150.17592">
					<tspan fill="#bdcdd4">
						/**
					</tspan>
				</tspan>
				<tspan x="299.85489" y="166.84259" fill="#bdcdd4">
					* Returns the end of the rolling time window that a {@link DiagnosisKey} was active for as a {@link LocalDateTime}.
				</tspan>
				<tspan x="299.85489" y="183.50925" fill="#bdcdd4">
					*/
				</tspan>
				<tspan x="299.85489" y="200.17592">
					private LocalDateTime
					<tspan fill="#9eabb0">
						getExpiryDateTime
					</tspan>
					(DiagnosisKey diagnosisKey) {
				</tspan>
				<tspan x="299.85489" y="216.84259">
					return LocalDateTime
				</tspan>
				<tspan x="299.85489" y="233.50925">
					.ofEpochSecond(diagnosisKey.getRollingStartIntervalNumber() * TEN_MINUTES_INTERVAL_SECONDS, 0, UTC)
				</tspan>
				<tspan x="299.85489" y="250.17592">
					.plusMinutes(diagnosisKey.getRollingPeriod() * 10L);
				</tspan>
				<tspan x="299.85489" y="266.84259">
					}
				</tspan>
				<tspan x="299.85489" y="283.50925" />
				<tspan x="299.85489" y="300.1759">
					<tspan fill="#bdcdd4">
						/**
					</tspan>
				</tspan>
				<tspan x="299.85489" y="316.84259" fill="#bdcdd4">
					* Calculates the earliest point in time at which the specified {@link DiagnosisKey} can be distributed, while
				</tspan>
				<tspan x="299.85489" y="333.50925" fill="#bdcdd4">
					* respecting the expiry policy and the submission timestamp. Before keys are allowed to be distributed, they must be
				</tspan>
				<tspan x="299.85489" y="350.1759" fill="#bdcdd4">
					* expired for a configured amount of time.
				</tspan>
				<tspan x="299.85489" y="366.84259" fill="#bdcdd4">
					*
				</tspan>
				<tspan x="299.85489" y="383.50925" fill="#bdcdd4">
					* @return {@link LocalDateTime} at which the specified {@link DiagnosisKey} can be distributed.
				</tspan>
				<tspan x="299.85489" y="400.1759" fill="#bdcdd4">
					*/
				</tspan>
				<tspan x="299.85489" y="416.84259">
					private LocalDateTime
					<tspan fill="#9eabb0">
						getDistributionDateTimeByExpiryPolicy
					</tspan>
					(DiagnosisKey diagnosisKey) {
				</tspan>
				<tspan x="299.85489" y="433.50925">
					LocalDateTime submissionDateTime = getSubmissionDateTime(diagnosisKey);
				</tspan>
				<tspan x="299.85489" y="450.1759">
					LocalDateTime expiryDateTime = getExpiryDateTime(diagnosisKey);
				</tspan>
				<tspan x="299.85489" y="466.84259">
					long minutesBetweenExpiryAndSubmission = Duration.between(expiryDateTime, submissionDateTime).toMinutes();
				</tspan>
				<tspan x="299.85489" y="483.50925">
					if (minutesBetweenExpiryAndSubmission <= expiryPolicyMinutes) {
				</tspan>
				<tspan x="299.85489" y="500.1759">
					// truncatedTo floors the value, so we need to add an hour to the DISTRIBUTION_PADDING to compensate that.
				</tspan>
				<tspan x="299.85489" y="516.84259">
					return expiryDateTime.plusMinutes(expiryPolicyMinutes + 60).truncatedTo(ChronoUnit.HOURS);
				</tspan>
				<tspan x="299.85489" y="533.50922">
					} else {
				</tspan>
				<tspan x="299.85489" y="550.1759">
					return submissionDateTime;
				</tspan>
				<tspan x="299.85489" y="566.84259">
					}
				</tspan>
				<tspan x="299.85489" y="583.50922">
					}
				</tspan>
			</text>
		</g>
